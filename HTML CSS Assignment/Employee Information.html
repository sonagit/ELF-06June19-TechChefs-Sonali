<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 card" style="background-color: lightgoldenrodyellow">
                <div class="card-body">
                    <h4 class="text-center border-bottom">EMPLOYEE INFORMATION</h4>
                    <br>
                    <form action="two.html">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>ID</label>
                                        <input class="form-control" type="number" placeholder="Please Enter ID" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Name</label>
                                        <input class="form-control" type="text" placeholder="Please Enter Name" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                            <label>Age</label>
                                            <input class="form-control" type="number" placeholder="Please Enter Age" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Gender</label>
                                        <select class="form-control">
                                            <option>-- select one --</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Salary</label>
                                        <select class="form-control">
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Emergency Contact Number</label>
                                        <input class="form-control" type="number"
                                            placeholder="Please Enter Emergency Contact Number" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Emergency Contact Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Emergency Contact Name" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Nationality</label>
                                        <select class="form-control">
                                            <option>--select one--</option>
                                            <option value="india">India</option>
                                            <option value="japan">Japan</option>
                                            <option value="china">China</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Religion</label>
                                        <select class="form-control">
                                            <option>--select one--</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="sikh">Sikh</option>
                                            <option value="christian">Christian</option>
                                            <option value="muslim">Muslim</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Father Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Father Name" />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>

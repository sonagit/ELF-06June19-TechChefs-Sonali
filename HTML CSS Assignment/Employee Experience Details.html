<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 card">
                <div class="card-body">
                    <h4 class="text-center border-bottom">Employee Experience Details</h4>
                    <br>
                    <form class="form-horizontal" action="two.html">
                        <div class="col-auto">
                            <label class="sr-only" for="id">ID</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">ID</div>
                                </div>
                                <input type="text" class="form-control" id="id" placeholder="Enter Employee ID">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="company_name">Company Name</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Company Name</div>
                                </div>
                                <input type="text" class="form-control" id="company_name"
                                    placeholder="Enter Company Name">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="designation">Designation</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Designation</div>
                                </div>
                                <input type="text" class="form-control" id="designation"
                                    placeholder="Enter Designation">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="joining_date">Joining Date</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Joining Date</div>
                                </div>
                                <input type="text" class="form-control" id="joining_date"
                                    placeholder="dd-mm-yyyy">
                            </div>
                        </div>
                        
                        <div class="col-auto">
                            <label class="sr-only" for="leaving_date">Leaving Date</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Leaving Date</div>
                                </div>
                                <input type="text" class="form-control" id="leaving_date"
                                    placeholder="dd-mm-yyyy">
                            </div>
                        </div>
                        <div class=" row">

                            <button type="button" class="offset-1 col-md-5 btn btn-outline-dark" style="border-radius: 3px 0 0 3px; border-right: 0">Reset</button>
                            <button type="button" class="col-md-5 btn btn-outline-info" style="border-radius: 0 3px 3px 0;">Submit</button>

                        </div>
                    </form>

                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>

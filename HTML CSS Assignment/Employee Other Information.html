<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 card" style="background-color: lightgoldenrodyellow"> 
                <div class="card-body">
                    <h4 class="text-center border-bottom">EMPLOYEE OTHER INFORMATION</h4>
                    <br>
                    <form action="two.html">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>ID</label>
                                        <input class="form-control" type="number" placeholder="Please Enter ID" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>PAN Number</label>
                                        <input class="form-control" type="text" placeholder="Please Enter PAN Number" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Marital Status</label>
                                        <select class="form-control">
                                            <option value="single">Single</option>
                                            <option value="married">Married</option>
                                            <option value="divorced">Divorced</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Blood Group</label>
                                        <select class="form-control">
                                            <option value="b+">B+ve</option>
                                            <option value="b-">B-ve</option>
                                            <option value="ab+">AB+ve</option>
                                            <option value="ab-">AB-ve</option>
                                            <option value="o+">O+ve</option>
                                            <option value="o-">O-ve</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Physically Challenged</label>
                                        <select class="form-control">
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Emergency Contact Number</label>
                                        <input class="form-control" type="number"
                                            placeholder="Please Enter Emergency Contact Number" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Emergency Contact Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Emergency Contact Name" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Nationality</label>
                                        <select class="form-control">
                                            <option>--select one--</option>
                                            <option value="india">India</option>
                                            <option value="japan">Japan</option>
                                            <option value="china">China</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Religion</label>
                                        <select class="form-control">
                                            <option>--select one--</option>
                                            <option value="hindu">Hindu</option>
                                            <option value="sikh">Sikh</option>
                                            <option value="christian">Christian</option>
                                            <option value="muslim">Muslim</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Father Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Father Name" />
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Mother Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Mother Name" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Spouse Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Spouse Name" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Passport Number</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Passport Number" />

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <label>Aadhar Number</label>
                                        <input class="form-control" type="text"
                                            placeholder="Please Enter Aadhar Number" />

                                    </div>
                                </div>
                                <br>
                                <div class=" d-flex flex-row mt-2">
                                    
                                        <button type="submit" class="p-1 offset-1 col-md-5 btn btn-outline-dark"
                                            style="border-radius: 3px 0 0 3px; border-right: 0">Reset</button>
                                        <button type="submit" class="p-1 col-md-5 btn btn-outline-info"
                                            style="border-radius: 0 3px 3px 0;">Submit</button>
                                    
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>

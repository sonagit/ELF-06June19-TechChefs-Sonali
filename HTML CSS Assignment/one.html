<!DOCTYPE html>
</body>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 card">
                <div class="card-body">
                    <h4 class="text-center border-bottom">Training Details</h4>
                    <br>
                    <form class="form-horizontal" action="two.html">
                        <div class="col-auto">
                            <label class="sr-only" for="course_id">Course Id</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Course ID</div>
                                </div>
                                <input type="text" class="form-control" id="course_id" placeholder="Enter Course Id">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="course_name">course name</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Course Name</div>
                                </div>
                                <input type="text" class="form-control" id="course_name"
                                    placeholder="Enter Course Name">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="duration">Duration</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Duration</div>
                                </div>
                                <input type="text" class="form-control" id="duration"
                                    placeholder="Enter Course Duration">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="course_type">Course Type</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Course Type</div>
                                </div>
                                <input type="text" class="form-control" id="course_type"
                                    placeholder="Enter Course Type">
                            </div>
                        </div>
                        <div class=" row">

                            <button type="button" class="offset-1 col-md-5 btn btn-outline-info border-right-0">Info</button>
                            <button type="button" class="col-md-5 mb-0 btn btn-outline-dark border-left-0">Dark</button>

                        </div>
                    </form>

                </div>
                <!-- </div> -->
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>
<html>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<head> 
    <title>MyFirstReactApp</title>
</head>
<body> 
    <div id="myDiv"> </div>
    <script type="text/babel">
    class SnowHello extends React.Component {
        constructor(props){
            super(props);
            console.log('test', props.text);
            this.state = {
                display: props.text != undefined ? props.text : "Keep Smiling"
            };
        }
        render(){
            return <h1> Hello Snow!!! {this.state.display} </h1>
        }
    }
    ReactDOM.render(<SnowHello />, document.getElementById('myDiv'))
    </script>
</body>
</html>
